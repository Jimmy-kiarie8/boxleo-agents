<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Order Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input label="Search" labelPlacement="stacked" [clearInput]="true" placeholder=""
  fill="outline" labelPlacement="floating">
</ion-input>
  <ion-list>
    <ion-item-group>
    <ion-item-divider button *ngFor="let item of orders"  (click)="show(item)">
      <ion-avatar slot="start">
        <ion-icon name="cart"></ion-icon>
      </ion-avatar>
      <ion-label>
        <b>{{ item.client.name }}</b>
        <p>{{ item.client.phone }}</p>
        <p>{{ item.delivery_date | date: 'dd/MM/yyyy' }}</p>
      </ion-label>
      <ion-label slot="end">
        <p>{{ item.order_no }}</p>
        <ion-badge>{{ item.total_price }}</ion-badge>

      </ion-label>
    </ion-item-divider>
    </ion-item-group>
  </ion-list>
<!--
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more orders...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="gotToCreate()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
